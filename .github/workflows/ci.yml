name: CI

on:
  pull_request:
    branches: [main] # 只检查目标为 main 的 PR
  push:
    branches: [main] # 只检查推送到 main 的提交

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run build
